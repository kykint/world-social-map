<h1>TEST HERE</h1>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{username}}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>

    <mat-form-field>
              <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
                        matAutosizeMaxRows="50"
                        [(ngModel)]="comment.username"
                        placeholder="Username"></textarea>
    </mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
              matAutosizeMaxRows="50"
              [(ngModel)]="comment.time"
              placeholder="Time"></textarea>

    <mat-form-field>
              <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
                        matAutosizeMaxRows="50"
                        [(ngModel)]="comment.country"
                        placeholder="Country"></textarea>

    </mat-form-field>
    <mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
              matAutosizeMaxRows="50"
              [(ngModel)]="comment.textcomment"
              placeholder="Leave a comment here!"></textarea>

    </mat-form-field>

  </mat-card-content>
  <mat-card-actions class="actions">

    <button mat-button (click)="submit(user)">SHARE</button>

  </mat-card-actions>
</mat-card>

<div *ngFor="let comment of comments">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{comment.username}}</mat-card-title>
      <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>


      <p>{{comment.textcomment}}</p>

    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-button>Like</button>
    </mat-card-actions>
  </mat-card>
</div>
