
<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>

      <h2 class="form-signin-heading">Please sign up</h2>

    </mat-card-title>

  </mat-card-header>

  <mat-card-content>


    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-signin">

      <label for="surename" class="sr-only">

      </label>
      <mat-form-field class="example-full-width">
        <input formControlName="surename"
               type="text"
               id="surename"
               class="form-control"
               matInput placeholder="Фамилия"
               required autofocus>
        <p class="help-block" *ngIf="!signupForm.get('surename').valid && signupForm.get('surename').touched">Пожалуйста
          введите фамилию.</p>
      </mat-form-field>

      <br>

      <mat-form-field>
        <label for="name" class="sr-only">

        </label>
        <input formControlName="name"
               type="text"
               id="name"
               class="form-control"
               matInput placeholder="Имя"
               required>
        <p class="help-block" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">Пожалуйста введите
          имя.</p>
      </mat-form-field>

      <br>

      <mat-form-field>
        <label for="patronymic" class="sr-only">

        </label>
        <input formControlName="patronymic"
               type="text"
               id="patronymic"
               class="form-control"
               matInput placeholder="Отчество"
               required>
        <p class="help-block" *ngIf="!signupForm.get('patronymic').valid && signupForm.get('patronymic').touched">
          Пожалуйста
          введите отчество.</p>
      </mat-form-field>

      <br>

      <mat-form-field>
        <label for="email" class="sr-only">

        </label>
        <input formControlName="email"
               type="email"
               id="email"
               class="form-control"
               matInput placeholder="Почтовый адрес"
               required autofocus>
        <p class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Пожалуйста
          введите
          почтовый адрес.</p>

      </mat-form-field>

      <br>

      <mat-form-field>
        <label for="inputPassword" class="sr-only">

        </label>
        <input formControlName="password"
               type="password"
               id="inputPassword"
               class="form-control"
               matInput placeholder="Password"
               required>
        <p class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Please
          enter
          password.</p>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input formControlName="confirm"
               type="password"
               id="confirmPassword"
               class="form-control"
               matInput placeholder="Confirm password"
               required>
        <p class="help-block" *ngIf="!signupForm.get('confirm').valid && signupForm.get('confirm').touched">Please
          confirm
          password.</p>
        <p class="alert alert-danger" *ngIf="!passwordsAreSame">AAAA! They aren't same!!!</p>

      </mat-form-field>
    </form>


    <a routerLink="">Forget password?</a>


  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button color="primary"
      type="submit"
            [disabled]="signupForm.pristine || signupForm.invalid"
            class="btn btn-lg btn-primary btn-block">SignIn
    </button>

  </mat-card-actions>


</mat-card>
