<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Register form</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>

    <form class="example-form">

      <mat-form-field class="example-full-width">

        <input matInput placeholder="First name" value="Sushi">

        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password">
    </mat-form-field>

    <a routerLink="">Forget password?</a>
    {{showsingup}}


  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Sing in</button>
    <button mat-raised-button color="primary" (click)="showsingup = !showsingup">Sing up</button>

  </mat-card-actions>


</mat-card>
